    <title>Forms and Inputs</title>

<body>
    <div>
        <label for="name">User Name</label>
        <input type="text" id="name">

    <div>

            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div>
        <label for="vehicle">Favourite vehicle</label>
        <input type="radio" id="vechicle" name ="vehicle" value="bike">Bike 
        <input type="radio" id="vechicle" name ="vehicle" value="Car">Car 
        <input type="radio" id="vechicle" name ="vehicle" value="helicoptor">Helicoptor 
    </div>
</body>
