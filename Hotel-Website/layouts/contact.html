<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Hotel-Website//styles//hotel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome HBT</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current"href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact" class="py-3">    
        <div class="container">
            <h1 class="l-heading"><span class="primary-text"> Contact</span> us</h1>
            <p>Please fill out the form below to contact us</p>            
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="10" ></textarea>
                </div>
                <button class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa fa-btc" style="font-size:80px"></i>
                <h2>Locatoin</h2>
                <p>New york</p>
            </div>
            <div class="box">
                <i class="fa fa-btc" style="font-size:80px"></i>
                <h2>Phone Number</h2>
                <p>+1945739350585</p>
            </div>
            <div class="box">
                <i class="fa fa-btc" style="font-size:80px"></i>
                <h2>Email</h2>
                <p>email@email.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel BT @copy 2021 , All rights reserved</p>
    </footer>
</body>
</html>
